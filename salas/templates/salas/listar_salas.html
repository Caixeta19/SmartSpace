{% extends 'base.html' %}

{% block content %}

    <div class="salas-grid">
        {% for sala in salas %}

            <div class="sala-header">
                <h3>{{ sala.nome }}</h3>
            </div>
            <div class="sala-body">
                <p><i class="fas fa-users"></i> Capacidade: {{ sala.capacidade }} pessoas</p>

        </div>
        {% endfor %}
        {%endblock %}
    </div>
</div>
