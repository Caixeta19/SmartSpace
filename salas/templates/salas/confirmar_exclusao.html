{% extends 'base.html' %}

{% block content %}
<div class="confirmacao-container">
    <h1>Confirmar Cancelamento</h1>
    <p>Tem certeza de que deseja cancelar o agendamento da sala <strong>{{ agendamento.sala.nome }}</strong> no dia <strong>{{ agendamento.data }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        
        <p><strong>Hor√°rio:</strong> {{ agendamento.hora_inicio }} - {{ agendamento.hora_fim }}</p>

        <div class="form-group">
            <label for="motivo">Motivo do cancelamento:</label>
            <textarea name="motivo" id="motivo" class="form-control" rows="4" required></textarea>
        </div>

        <br>
        <button type="submit" class="btn btn-danger">Confirmar Cancelamento</button>
        <a href="{% url 'listar_meus_agendamentos' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
